groups:
- name: api_slo.rules
  rules:
  - record: job:http_request_duration_seconds:burnrate5m
    expr: sum(rate(http_server_duration_seconds_bucket{le="+Inf"}[5m])) by (job)
         / ignoring(le) group_left
         sum(rate(http_server_requests_total[5m])) by (job)
  - record: job:http_request_errors:rate5m
    expr: sum(rate(http_requests_total{status=~"5..|4.."}[5m])) by (job)

- name: alerts.api_slo
  rules:
  - alert: APIHighErrorRate
    expr: job:http_request_errors:rate5m > 0.01
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "API error rate >1% (5m)"
  - alert: APILatencyP95High
    expr: histogram_quantile(0.95, sum(rate(http_server_duration_seconds_bucket[5m])) by (le)) > 0.5
    for: 5m
    labels:
      severity: warning
    annotations:
      summary: "API p95 latency > 500ms (5m)"
