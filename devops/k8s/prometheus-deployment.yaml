apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: mycca
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'mycca-api'
        static_configs:
          - targets: ['mycca-api:5000']
      - job_name: 'keycloak'
        static_configs:
          - targets: ['keycloak:9990']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: mycca
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
  template:
    metadata:
      labels:
        app: prometheus
    spec:
      containers:
      - name: prometheus
        image: prom/prometheus
        args: ["--config.file=/etc/prometheus/prometheus.yml"]
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus
      volumes:
      - name: config-volume
        configMap:
          name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: prometheus
  namespace: mycca
spec:
  type: ClusterIP
  selector:
    app: prometheus
  ports:
    - port: 9090
      targetPort: 9090
