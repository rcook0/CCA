apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-keycloak
  labels:
    app: {{ .Release.Name }}-keycloak
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-keycloak
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-keycloak
    spec:
      containers:
      - name: keycloak
        image: quay.io/keycloak/keycloak:24.0
        args: ["start-dev", "--metrics-enabled"]
        ports:
        - containerPort: 8080
        - containerPort: 9990
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-keycloak
spec:
  type: ClusterIP
  ports:
    - port: 8080
      targetPort: 8080
    - port: 9990
      targetPort: 9990
  selector:
    app: {{ .Release.Name }}-keycloak
